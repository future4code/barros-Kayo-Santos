<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="/img/akayo.png" alt="Logo da comunidade">
    <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" href="/index.html">Início</a>
        <a class="cabecalho-menu-item" href="/formacao/formacao.html">Formação</a>
        <a class="cabecalho-menu-item" href="/projetos/projetos.html">Projetos</a>
        <a class="cabecalho-menu-item" href="/habilidades/habilidades.html">Minhas Habilidades</a>
    </nav>
    </header>
    <main class="conteudo">
        <section>
            <div>
                <h1 class="conteudo-h1">Contate-me</h1>
            </div>
            <img class="conteudo-imagem" src="/img/Contact-Me.svg" alt="">
        </section>
        <section>
            <div class="form">
                <form name="meuForm" method="post" id="formulario">
                    <div class="box">
                        <h3>Formulário para Contato:</h3>
                
                        <label>
                            <span>Nome</span>
                             <input type="text" name="nome" id="name"/>
                
                        </label>
                
                        <label>
                             <span>E-mail</span>
                            <input type="text" name="email" id="email"/>
                         </label>
                
                        <label>
                             <span>Assunto</span>
                            <input type="text" name="assunto" id="subject"/>
                        </label>
                
                        <label>
                             <span>Mensagem</span>
                            <textarea  name="feedback" id="feedback"></textarea>
                            <input type="button" class="button" value="Enviar" />
                        </label>
                    </div>
                </form>
            </div>
        </section>
        
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="/img/code.webp" alt="">
    </footer>
    
</body>
</html>
